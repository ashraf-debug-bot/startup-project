<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartUP by Ashraf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!----google fonts link-----> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;1,9..40,300&family=Poppins&family=REM:wght@500&family=Shadows+Into+Light&display=swap" rel="stylesheet">
     <!----style sheet link-----> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!----Header content----->
<header>
<div class="header">
    <nav>
        <li>
          <span>Start up 3</span>  
        </li>
        <li class="dim">
            overview 
        </li>
        <li>
            price 
        </li>
        <li>
            feedback 
        </li>
        <li>
            <button>
                Purchase
            </button>
        </li>
    
    </nav>
</div>
</header>
<!----main content----->
    <main>
        <section class="main">
        <div class="home">
            <h2>
                Generate 
                Awesome Web
                Pages
            </h2>
               <!----header content below-----> 
            <h5 class="content">
                The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.

            </h5>
            <div class="content-button">
            <button>
                Learn more
            </button>
        </div>
        </div>
 <!----login content-----> 
    <div class="login-page">
        <form>
            <h3>Sign UP Now</h3>
            <div class="email">
            <input type="email" placeholder="your email">
            </div>
            <div class="password">
            <input type="password" placeholder="your password">
            </div>
            <div class="check">
                <input class="active-green" type="checkbox">
                <label>
                    I agree to the Terms of Service.
                </label>
            </div>
            <div class="signin-button">
                <button>
                    Sign in
                </button>
            </div>
            <div class="or">
                <p>
                    or
                </p>
            </div>
            <div class="loginvia-button">
                <button>
                    Login via twitter
                </button>
            </div>
            <div class="bottom">
                <label>
                    Do you have an Account?
                </label>
                <label class="sign-in">
                    Sign in
                </label>
            </div>
        </form>
    </div>
    </section>
    </main>
</body>
</html>
